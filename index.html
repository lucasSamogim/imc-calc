<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon Link -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    <title>Calculadora de IMC</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <h3>√çndice de Massa Corporal</h3>

        <div class="input">
            <div class="label">
                <label for="name">Nome:</label>
            </div>
            <input type="text" name="name" id="name">
        </div>

        <div class="input">
            <div class="label">
                <label for="altura">Altura:</label>
            </div>
            <input type="number" id="altura" placeholder="Altura em metros - 0,00">
        </div>

        <div class="input">
            <div class="label">
                <label for="peso">Peso:</label>
            </div>
            <input type="number" id="peso" placeholder="Peso em quilos">
        </div>

        <button id="button">Calcular o IMC</button>
        <button id="back">Voltar</button>

        <div id="resultado"></div>

        <footer>Desenvolvido por &reg;<a href="https://www.linkedin.com/in/lucassamogimpereira/" target="_blank">Lucas Pereira</a></footer>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
